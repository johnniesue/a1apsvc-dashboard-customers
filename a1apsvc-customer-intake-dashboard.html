
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Intake Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>A-1 Plumbing</h2>
    <ul>
      <li><strong>Customer Intake</strong></li>
      <li>Service Requests</li>
      <li>Invoices</li>
      <li>Schedule</li>
      <li>Inventory</li>
    </ul>
  </div>
  <div class="main-content">
    <h1>Customer Intake Dashboard</h1>
    <div class="form-container">
      <input type="text" name="firstName" placeholder="First Name">
      <input type="text" name="lastName" placeholder="Last Name">
      <input type="text" name="company" placeholder="Company (Optional)">
      <input type="text" name="address" placeholder="Address">
      <input type="text" name="mobile" placeholder="Mobile Phone">
      <input type="text" name="home" placeholder="Home Phone">
      <input type="text" name="work" placeholder="Work Phone">
      <input type="email" name="email" placeholder="Email">
      <input type="text" name="type" placeholder="Customer Type (Homeowner/Business)">
      <input type="text" name="source" placeholder="Lead Source">
      <input type="text" name="notes" placeholder="Notes">
      <button id="saveBtn">Save Customer</button>
    </div>
    <div class="button-row">
      <button id="exportBtn">Export All Customers</button>
      <button id="importBtn">Import Customers</button>
      <input type="file" id="importFile" style="display:none;">
    </div>
    <table id="customerTable">
      <thead>
        <tr>
          <th>First</th><th>Last</th><th>Company</th><th>Address</th><th>Mobile</th>
          <th>Home</th><th>Work</th><th>Email</th><th>Type</th><th>Source</th><th>Notes</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
