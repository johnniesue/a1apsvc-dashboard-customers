<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Intake Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>A-1 Plumbing</h2>
    <a href="#">Customer Intake</a>
    <a href="#">Service Requests</a>
    <a href="#">Invoices</a>
    <a href="#">Schedule</a>
    <a href="#">Inventory</a>
  </div>
  <div class="main">
    <h1>Customer Intake Dashboard</h1>
    <div class="form-row">
      <input id="firstName" placeholder="First Name" />
      <input id="lastName" placeholder="Last Name" />
      <input id="company" placeholder="Company (Optional)" />
      <input id="address" placeholder="Address" />
      <input id="mobilePhone" placeholder="Mobile Phone" />
      <input id="homePhone" placeholder="Home Phone" />
      <input id="workPhone" placeholder="Work Phone" />
      <input id="email" placeholder="Email" />
      <input id="type" placeholder="Customer Type" />
      <input id="source" placeholder="Lead Source" />
      <input id="notes" placeholder="Notes" />
      <button onclick="saveCustomer()">Save Customer</button>
    </div>
    <table id="customerTable">
      <thead>
        <tr>
          <th>First</th><th>Last</th><th>Company</th><th>Address</th>
          <th>Mobile</th><th>Home</th><th>Work</th><th>Email</th>
          <th>Type</th><th>Source</th><th>Notes</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportCustomers()">Export All Customers</button>
    <input type="file" id="importFile" />
    <button onclick="importCustomers()">Import Customers</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
