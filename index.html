
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Intake Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>A-1 Plumbing</h2>
      <nav>
        <ul>
          <li class="active"><span>Customers</span>
            <ul class="submenu">
              <li id="menu-customers" class="active">Customers</li>
              <li>Jobs</li>
              <li>Estimates</li>
              <li>Invoices</li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <h1>Customer Intake Dashboard</h1>
      <div class="form-row">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="company" placeholder="Company (Optional)">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="mobile" placeholder="Mobile Phone">
        <input type="text" id="home" placeholder="Home Phone">
        <input type="text" id="work" placeholder="Work Phone">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="type" placeholder="Customer Type">
        <input type="text" id="source" placeholder="Lead Source">
        <input type="text" id="notes" placeholder="Notes">
        <button onclick="saveCustomer()">Save Customer</button>
      </div>
      <table id="customerTable">
        <thead>
          <tr>
            <th>First</th><th>Last</th><th>Company</th><th>Address</th>
            <th>Mobile</th><th>Home</th><th>Work</th><th>Email</th>
            <th>Type</th><th>Source</th><th>Notes</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="exportCustomers()">Export All Customers</button>
      <input type="file" id="importFile" />
      <button onclick="importCustomers()">Import Customers</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
