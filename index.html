<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-1 Customer Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Customer Intake Form</h1>
    
    <form id="customerForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="text" id="company" placeholder="Company" />
        <input type="text" id="address" placeholder="Address" required />
        <input type="tel" id="mobile" placeholder="Mobile" />
        <input type="tel" id="home" placeholder="Home" />
        <input type="tel" id="work" placeholder="Work" />
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="customerType" placeholder="Customer Type" />
        <input type="text" id="leadSource" placeholder="Lead Source" />
        <input type="text" id="notes" placeholder="Notes" />
        <button type="submit" id="submitBtn">Save Customer</button>
        <button type="button" id="cancelEdit" style="display: none;">Cancel Edit</button>
    </form>
    
    <p id="responseMessage"></p>
    
    <h2>Saved Customers</h2>
    <div class="table-container">
        <table id="customerTable" border="1">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Company</th>
                    <th>Address</th>
                    <th>Mobile</th>
                    <th>Home</th>
                    <th>Work</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Source</th>
                    <th>Notes</th>
                    <th>Timestamp</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer data will be loaded here -->
            </tbody>
        </table>
    </div>
    
    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    
    <!-- Firebase SDK v9 (Compat version for easier migration) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-firestore.js"></script>
    
    <!-- Google Maps API with a working API key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY&callback=initMap&v=weekly">
    </script>
    
    <!-- Your Firebase-enabled script -->
    <script src="script.js"></script>
</body>
</html>
