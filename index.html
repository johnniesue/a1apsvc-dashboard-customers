
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A-1 Customer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>A-1 Plumbing</h2>
    <ul>
      <li><a href="#" onclick="showView('customers')">Customers</a></li>
      <li><a href="#" onclick="showView('jobs')">Jobs</a></li>
      <li><a href="#" onclick="showView('estimates')">Estimates</a></li>
      <li><a href="#" onclick="showView('invoices')">Invoices</a></li>
    </ul>
  </div>

  <div class="main">
    <h1 id="viewTitle">Customer Intake Dashboard</h1>

    <div id="customers" class="view">
      <div class="form-row">
        <input type="text" id="firstName" placeholder="First Name" />
        <input type="text" id="lastName" placeholder="Last Name" />
        <input type="text" id="company" placeholder="Company (Optional)" />
        <input type="text" id="address" placeholder="Address" />
        <input type="text" id="mobile" placeholder="Mobile Phone" />
        <input type="text" id="home" placeholder="Home Phone" />
        <input type="text" id="work" placeholder="Work Phone" />
        <input type="text" id="email" placeholder="Email" />
        <input type="text" id="type" placeholder="Customer Type" />
        <input type="text" id="source" placeholder="Lead Source" />
        <input type="text" id="notes" placeholder="Notes" />
        <button onclick="saveCustomer()">Save Customer</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>First</th><th>Last</th><th>Company</th><th>Address</th><th>Mobile</th>
            <th>Home</th><th>Work</th><th>Email</th><th>Type</th><th>Source</th><th>Notes</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerList"></tbody>
      </table>

      <button onclick="exportCustomers()">Export All Customers</button>
      <input type="file" id="importFile" />
      <button onclick="importCustomers()">Import Customers</button>
    </div>

    <div id="jobs" class="view" style="display:none"><p>Jobs will go here.</p></div>
    <div id="estimates" class="view" style="display:none"><p>Estimates will go here.</p></div>
    <div id="invoices" class="view" style="display:none"><p>Invoices will go here.</p></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
