
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Intake Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <h2>A-1 Plumbing</h2>
    <a href="#" class="active">Customers</a>
    <a href="#">Jobs</a>
    <a href="#">Estimates</a>
    <a href="#">Invoices</a>
</div>
<div class="main">
    <h1>Customer Intake Dashboard</h1>
    <div class="form">
        <input id="first" placeholder="First Name">
        <input id="last" placeholder="Last Name">
        <input id="company" placeholder="Company (Optional)">
        <input id="address" placeholder="Address">
        <input id="mobile" placeholder="Mobile Phone">
        <input id="home" placeholder="Home Phone">
        <input id="work" placeholder="Work Phone">
        <input id="email" placeholder="Email">
        <input id="type" placeholder="Customer Type">
        <input id="source" placeholder="Lead Source">
        <input id="notes" placeholder="Notes">
        <button onclick="saveCustomer()">Save Customer</button>
    </div>
    <table id="customerTable">
        <thead>
            <tr>
                <th>First</th><th>Last</th><th>Company</th><th>Address</th><th>Mobile</th><th>Home</th>
                <th>Work</th><th>Email</th><th>Type</th><th>Source</th><th>Notes</th><th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="exportCustomers()">Export All Customers</button>
    <input type="file" id="fileInput" />
    <button onclick="importCustomers()">Import Customers</button>
</div>
<script src="script.js"></script>
</body>
</html>
