<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-1 Customer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Customer Intake Form</h1>
  <form id="customerForm">
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="text" id="company" placeholder="Company" />
    <input type="text" id="address" placeholder="Address" required />
    <input type="tel" id="mobile" placeholder="Mobile" />
    <input type="tel" id="home" placeholder="Home" />
    <input type="tel" id="work" placeholder="Work" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="customerType" placeholder="Customer Type" />
    <input type="text" id="leadSource" placeholder="Lead Source" />
    <input type="text" id="notes" placeholder="Notes" />
    <button type="submit">Save Customer</button>
  </form>
  <p id="responseMessage"></p>

  <h2>Saved Customers</h2>
  <table id="customerTable" border="1">
    <thead>
      <tr>
        <th>First</th><th>Last</th><th>Company</th><th>Address</th>
        <th>Mobile</th><th>Home</th><th>Work</th><th>Email</th>
        <th>Type</th><th>Source</th><th>Notes</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

  <script src="script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwP09_HDy1_u_VWDlZbz43CK_17aL-J4I&callback=initMap">
  </script>
</body>
</html>
