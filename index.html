<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A-1 Plumbing Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>A-1 Plumbing</h2>
    <ul>
      <li onclick="showView('customers')">Customers</li>
      <li onclick="showView('jobs')">Jobs</li>
      <li onclick="showView('estimates')">Estimates</li>
      <li onclick="showView('invoices')">Invoices</li>
    </ul>
  </div>
  <div class="main-content">
    <div id="customers" class="view active">
      <h1>Customer Intake Dashboard</h1>
      <!-- customer form -->
      <div class="form">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="company" placeholder="Company (Optional)">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="mobile" placeholder="Mobile Phone">
        <input type="text" id="home" placeholder="Home Phone">
        <input type="text" id="work" placeholder="Work Phone">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="type" placeholder="Customer Type">
        <input type="text" id="source" placeholder="Lead Source">
        <input type="text" id="notes" placeholder="Notes">
        <button onclick="saveCustomer()">Save Customer</button>
        <input type="file" id="importFile">
        <button onclick="importCustomers()">Import Customers</button>
        <button onclick="exportCustomers()">Export All Customers</button>
      </div>
      <!-- table -->
      <table>
        <thead>
          <tr>
            <th>First</th><th>Last</th><th>Company</th><th>Address</th>
            <th>Mobile</th><th>Home</th><th>Work</th><th>Email</th>
            <th>Type</th><th>Source</th><th>Notes</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
      </table>
    </div>
    <div id="jobs" class="view"><h1>Jobs</h1><p>Coming soon...</p></div>
    <div id="estimates" class="view"><h1>Estimates</h1><p>Coming soon...</p></div>
    <div id="invoices" class="view"><h1>Invoices</h1><p>Coming soon...</p></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
