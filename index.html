
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Intake Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Customer Intake Dashboard</h1>
  <form id="customerForm">
    <input type="text" name="first" placeholder="First Name" required />
    <input type="text" name="last" placeholder="Last Name" required />
    <input type="text" name="company" placeholder="Company" />
    <input type="text" name="address" placeholder="Address" />
    <input type="text" name="mobile" placeholder="Mobile" />
    <input type="text" name="home" placeholder="Home" />
    <input type="text" name="work" placeholder="Work" />
    <input type="email" name="email" placeholder="Email" />
    <input type="text" name="type" placeholder="Customer Type" />
    <input type="text" name="source" placeholder="Lead Source" />
    <input type="text" name="notes" placeholder="Notes" />
    <button type="submit">Save Customer</button>
  </form>
  <p id="successMessage" style="display:none;">âœ… Customer saved!</p>
  <h2>Submitted Customers</h2>
  <table id="customersTable">
    <thead>
      <tr>
        <th>First</th><th>Last</th><th>Company</th><th>Address</th><th>Mobile</th>
        <th>Home</th><th>Work</th><th>Email</th><th>Type</th><th>Source</th>
        <th>Notes</th><th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwP09_HDy1_u_VWDlZbz43CK_17aL-J4I&callback=initMap"></script>
</body>
</html>
