<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Intake Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
    <h2>A-1 Plumbing</h2>
    <ul>
        <li><strong>Customer Intake</strong></li>
        <li>Service Requests</li>
        <li>Invoices</li>
        <li>Schedule</li>
        <li>Inventory</li>
    </ul>
</div>
<div class="main-content">
    <h1>Customer Intake Dashboard</h1>
    <div class="form">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="company" placeholder="Company (Optional)">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="mobile" placeholder="Mobile Phone">
        <input type="text" id="home" placeholder="Home Phone">
        <input type="text" id="work" placeholder="Work Phone">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="type" placeholder="Customer Type">
        <input type="text" id="source" placeholder="Lead Source">
        <input type="text" id="notes" placeholder="Notes">
        <button onclick="saveCustomer()">Save Customer</button>
        <input type="file" id="importFile" />
        <button onclick="importCustomers()">Import Customers</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>First</th><th>Last</th><th>Company</th><th>Address</th><th>Mobile</th><th>Home</th><th>Work</th>
            <th>Email</th><th>Type</th><th>Source</th><th>Notes</th><th>Actions</th>
        </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>
    <button onclick="exportCustomers()">Export All Customers</button>
</div>
<script src="script.js"></script>
</body>
</html>
